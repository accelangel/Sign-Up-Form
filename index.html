<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="imageContainer">
        <img src="images/rain.webp" class="image">
        <div class="logoContainer">
            <h1>Cosmic Getaways</h1>
        </div>
    </div>

    <div class="registrySection">

        <div class="heroContainer">
            <h1>Get started</h1>
        </div>

        <div class="formContainer">
            <form>
                <fieldset>
                    <legend>Fill in information form</legend>

                    <label class="input-field">
                        <input type="text" required>
                        <span class="placeholder">First Name</span>
                    </label>

                    <label class="input-field">
                        <input type="email" required>
                        <span class="placeholder">E-Mail</span>
                    </label>

                    <label class="input-field">
                        <input type="password" required>
                        <span class="placeholder">Password</span>
                    </label>

                    <label class="input-field">
                        <input type="text" required>
                        <span class="placeholder">Last Name</span>
                    </label>

                    <label class="input-field">
                        <input type="tel" required>
                        <span class="placeholder">Phone</span>
                    </label>

                    <label class="input-field">
                        <input type="password" required>
                        <span class="placeholder">Confirm Password</span>
                    </label>

                </fieldset>
            </form>
        </div>

        <div class="submitContainer">
            <button>Create Account</button>
            <p>Already have an account? <span>LOG IN</span></p>
        </div>
        
        <div class="githubContainer">
            <p>Built by:</p>
            <a href="https://github.com/accelangel">Erfan</a>
            <p>|</p>
            <a href="https://github.com/accelangel/Sign-Up-Form">Source</a>
        </div>
    </div>

</body>

</html>
<script src="source.js"></script>
